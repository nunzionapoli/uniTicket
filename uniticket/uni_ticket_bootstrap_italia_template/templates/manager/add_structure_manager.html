{% load i18n %}
{% load static %}


<div class="row">
    <div class="col">
        <div class="card-wrapper card-space pb-3">
            <div class="card card-bg no-after">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% include 'form_template.html' %}
                        {% block form_buttons %}
                        <div>
                            <button type="button"
                                    class="btn btn-outline-success btn-xs"
                                    data-toggle="modal"
                                    data-target="#action">
                                    <svg class="icon icon-xs icon-success">
                                        <use xlink:href="{% static 'svg/sprite.svg' %}#it-user"></use>
                                    </svg> {% trans "Assegna manager alla struttura" %}
                            </button>
                            <div class="modal fade" tabindex="-1" role="dialog" id="action">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">
                                                {% trans "Aggiunta nuovo manager" %}
                                            </h5>
                                            <button class="close" type="button"
                                                    data-dismiss="modal" aria-label="Close">
                                               <svg class="icon">
                                                  <use xlink:href="{% static 'svg/sprite.svg' %}#it-close"></use>
                                               </svg>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p>{% trans "Vuoi davvero aggiungere il manager selezionato?" %}
                                            </p>
                                        </div>
                                        <div class="modal-footer">
                                            <input class="btn btn-success"
                                                   type="submit"
                                                   value="{% trans 'Si, procedi' %}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endblock form_buttons %}
                    </form>
                </div>
            </div>
        </div>
   </div>
</div>
